<div class="container mt-5" style="padding-top: 50px;">
    <div *ngIf="!registerMode" style='text-align: center;'>
        <h1>Find your match</h1>
        <p class="lead">Come on in to view yoir matches... all you need to do is sign up!</p>
        <div class="center">
            <button (click)="registerToggle()" class="btn btn-primary btn-lg mr-2">Register</button>
            <button class="btn btn-info btn-lg">Learn more</button>
        </div>
    </div>

    <div *ngIf="registerMode" class="container">
        <div class="row justify-content-center">
            <div class="col-4">
                <app-register (cancelRegister)="cancelRegisterMode($event)"></app-register> <!--as we created our own cancelRegister custom event in the app-register component, we can bind to this event in our home parent component html file. When this event is fired, it triggers the cancelRegisterMode method and we pass in the even object (which in this case is the boolean value false)-->
            </div>
        </div>
    </div>
</div>
